{% extends "base.html" %}
{% load static %}
{% block navbar %}
<head>
    <title>Epsilon Register</title>
    <link rel="stylesheet" href="{% static "users/RegisterView.css" %}">
    <meta name="viewport" content="width=600","initial-scale=1">
</head>
<div class='maincontent'>
    <h1 style='text-align: center;' id='logintext'>Register</h1>
 <div class='formcontent'>
  {% for message in messages %}
  {{ message }}
  {% endfor %}
 
  <form method='POST'> {% csrf_token %}
      {{form.as_p}}
    
  <input type="submit" value='Register' class='savebtn'/>
  {% for success in successms %}{{success}}{% endfor %}
  </form>
 
  </div>
   <h5 class='AnQuestion'>Already have an account? <a href="{% url "Login" %}">Login</a></h5>
</div>
{% endblock navbar %}
